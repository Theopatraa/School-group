<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortlistPRO</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            padding: 25px 50px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .navbar a {
            text-decoration: none;
            color: #4169E1;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid #4169E1;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #f0f0f0;
            color: #4169E1;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: #ffffff;
            flex: 1;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .text-content {
            margin-left: 20px; /* Moved text slightly to the right */
        }

        .text-content h1 {
            color: #4169E1;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .text-content h2 {
            color: #666666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .image-content {
            max-width: 40%;
            margin-left: 20px;
        }

        .image-content img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="Register.html">Register</a>
            <a href="login.html">Login</a>
        </nav>

        <div class="hero-section">
            <div class="hero-content">
                <div class="text-content">
                    <h1>ShortlistPRO</h1>
                    <p>Empowering HR With Precision</p>
                </div>
                <div class="image-content">
                    <img src="https://media.istockphoto.com/id/1176832726/vector/hr-manager-recruiter-flat-vector-illustration-recruitment-agency-worker-isolated-cartoon.jpg?s=612x612&w=0&k=20&c=Ip04c7G-KOBpjmVmDVJjLJPGVf5AXYYwevHgrCt7gCQ=" alt="Cartoon Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
